<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Have a smoothie!</h1>

        <ol>
            <li th:each="smoothie: ${smoothiet}">
                <a th:href="${'/smoothiet/' + smoothie.id}">
                    <span th:text="${smoothie.nimi}">smoothien nimi</span>
                </a>
                
            </li>
        </ol>    
        
            <p><a href="/smoothiet_new">Luo uusi smoothie!</a></p>
            <p><a href="/raaka_aineet">Tarkastele ja lisää aineksia</a></p>
        
    </body>
</html>
